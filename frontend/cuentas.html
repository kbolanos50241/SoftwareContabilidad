<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas Contables - Software Contabilidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-calculator me-2"></i>Software Contabilidad
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cuentas.html">Cuentas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Asientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reportes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">
                    <i class="bi bi-wallet2 me-2"></i>Plan de Cuentas
                </h1>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNuevaCuenta">
                    <i class="bi bi-plus-lg me-1"></i>Nueva cuenta
                </button>
            </div>

            <div id="alerta" class="alert d-none" role="alert"></div>

            <div class="card">
                <div class="card-body">
                    <div id="cargando" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-2 text-muted">Cargando cuentas...</p>
                    </div>
                    <div id="tabla-contenedor" class="d-none">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>C贸digo</th>
                                        <th>Nombre</th>
                                        <th>Tipo</th>
                                        <th>Descripci贸n</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-cuentas"></tbody>
                            </table>
                        </div>
                        <div id="sin-cuentas" class="text-center py-4 text-muted d-none">
                            <i class="bi bi-inbox display-4"></i>
                            <p class="mt-2 mb-0">No hay cuentas registradas. Crea la primera.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Nueva Cuenta -->
    <div class="modal fade" id="modalNuevaCuenta" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-plus-circle me-2"></i>Nueva cuenta contable</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="formNuevaCuenta">
                    <div class="modal-body">
                        <div id="error-formulario" class="alert alert-danger d-none" role="alert"></div>
                        <div class="mb-3">
                            <label class="form-label">C贸digo *</label>
                            <input type="text" class="form-control" name="codigo" required maxlength="20"
                                   placeholder="Ej: 1101, 2101">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre *</label>
                            <input type="text" class="form-control" name="nombre" required maxlength="200"
                                   placeholder="Ej: Caja general">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo *</label>
                            <select class="form-select" name="tipo" required>
                                <option value="1">Activo</option>
                                <option value="2">Pasivo</option>
                                <option value="3">Patrimonio</option>
                                <option value="4">Ingreso</option>
                                <option value="5">Gasto</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripci贸n</label>
                            <textarea class="form-control" name="descripcion" rows="2" maxlength="500"
                                      placeholder="Opcional"></textarea>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="activa" id="cuentaActiva" checked>
                            <label class="form-check-label" for="cuentaActiva">Cuenta activa</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="btnGuardar">
                            <span class="btn-text">Guardar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cuentas.js"></script>
</body>
</html>
