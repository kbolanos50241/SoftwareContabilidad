<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Software Contabilidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%); }
        .login-card { max-width: 400px; }
    </style>
</head>
<body>
    <div class="login-card w-100 mx-3">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-calculator text-primary" style="font-size: 3rem;"></i>
                    <h4 class="mt-2">Software Contabilidad</h4>
                    <p class="text-muted small">Inicie sesión para continuar</p>
                </div>

                <div class="alert alert-info py-2 small" role="alert">
                    <i class="bi bi-info-circle me-2"></i><strong>Usuario de prueba:</strong> admin / 1234
                </div>

                <form id="formLogin">
                    <div id="error-login" class="alert alert-danger d-none" role="alert"></div>
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" class="form-control" name="nombreUsuario" required autocomplete="username"
                               placeholder="Nombre de usuario">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" required autocomplete="current-password"
                               placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="btnLogin">
                        <span class="btn-text">Iniciar sesión</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Si ya está logueado, redirigir
        if (getUsuario()) {
            window.location.href = 'index.html';
        }

        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const errorEl = document.getElementById('error-login');
            const btnLogin = document.getElementById('btnLogin');

            errorEl.classList.add('d-none');
            btnLogin.disabled = true;
            btnLogin.querySelector('.btn-text').textContent = 'Verificando...';

            try {
                const usuario = await api.post('/auth/login', {
                    nombreUsuario: form.nombreUsuario.value.trim(),
                    password: form.password.value
                });
                setUsuario(usuario);
                window.location.href = 'index.html';
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.remove('d-none');
            } finally {
                btnLogin.disabled = false;
                btnLogin.querySelector('.btn-text').textContent = 'Iniciar sesión';
            }
        });
    </script>
</body>
</html>
